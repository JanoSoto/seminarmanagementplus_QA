<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="metadata">
        <f:metadata>
            <f:event type="preRenderView" listener="#{authMB.redirectUserLogged()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Ingresar | Seminar Management</title></ui:define>

    <ui:define name="content">
        <center>
            <br/><br/><br/><br/><br/><br/>
            <p:fieldset legend="Ingresar al sistema"  style="width: 100px; height: 170px; border: solid; border-width: 1px; border-color: steelblue; border-">
                <h:form style="font-weight: bold;">
                     <p:panel style="border:none;" >
                        <p:growl id="growl" showDetail="true" sticky="true"/>
                        <h:panelGrid columns="2" cellpadding="4">
                            
                            <p:inputText id="username" value="#{authMB.username}" required="true" label="NombreUsuario" disabled="true" />
                            <p:watermark for="username" value="Nombre de Usuario"/>

                            <p:password id="Password" value="#{authMB.password}" required="true" label="Password" disabled="true"/>
                            <p:watermark for="Password" value="Password"/>

                            <p:commandButton id="bt1" value="Ingresar" action="#{authMB.login}" update="@form"/>
                            <p:defaultCommand target="bt1" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </p:fieldset> 
        </center>
    </ui:define>
</ui:composition>
