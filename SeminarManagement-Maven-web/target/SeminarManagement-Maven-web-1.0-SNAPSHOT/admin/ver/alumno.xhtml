<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("3")}
        #{accordionPanelMB.setListAlum("seleccion")}
        <f:metadata>
            <f:event type="preRenderView" listener="#{alumnoViewMB.viewSelectAlum()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title> Datos Alumno | Seminar Management</title></ui:define>
    
    <ui:define name="content">
        <h1>Datos Alumno</h1>
        <h:form style="font-weight: bold;">
             <p:panel style="border:none;">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid columns="3" cellpadding="4">
                    <h:outputLabel value="Rut: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.rutAlumno}" id="alumSelectedRut"/>
                    <br/>

                    <h:outputLabel value="Nombre/s:"/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.nombreAlumno}" id="alumSelectedName"/> 
                    <br/>
                    
                    <h:outputLabel value="Apellidos/s:"/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.apellidoAlumno}" id="alumSelectedLastName"/> 
                    <br/>
                    
                    <h:outputLabel value="Mail: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.mailAlumno}" id="alumSelectedMail"/>
                    <br/>
                    
                    <h:outputLabel value="Teléfono: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.telefonoAlumno}" id="alumSelectedTel"/>
                    <br/>
                    
                    <p:outputLabel value="Carrera"/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.carreraAlumno}" id="alumSelectedCarrera"/>
                    <br/>
                    
                    <h:outputLabel value="PET: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.petAlumno}" id="alumSelectedPet"/>
                    <br/>
                    
                    <h:outputLabel value="Jornada: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.jornadaAlumno}" id="alumSelectedJ"/>
                    <br/>
                    
                    <h:outputLabel value="Tema activo: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.nombreTema}" id="alumSelectedTema"/>
                    <br/>
                    
                    <h:outputLabel value="Profesor guía: "/>
                    <h:outputText value="#{alumnoViewMB.alumnoSelected.profesorGuia}" id="alumSelectedProfGuia"/>
                    <br/>
                </h:panelGrid>
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../listar/alumnos.xhtml" value="Atrás"/>
                <p:commandButton value="Editar" actionListener="#{alumnoViewMB.loadEditPage()}"/>
                <p:button value="Hitos" href="hitos/alumno.xhtml"/>
                <br/>
             </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
