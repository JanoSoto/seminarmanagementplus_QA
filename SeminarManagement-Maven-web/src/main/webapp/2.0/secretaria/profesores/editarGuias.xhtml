<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("0")}
        <f:metadata>
            <f:viewParam name="prof" value="#{editarProfesorMB.rutProfesor}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Editar Profesor | Seminar Management</title></ui:define>

    <ui:define name="content">
        
        <c:if test="#{not empty param.prof}">
            #{editarProfesorMB.buscarProfesor()}
        </c:if>
            
            <p:layoutUnit position="west" size="430" style="border: none;">
                <p:panel style="border:none;">
                    <h:panelGrid columns="1" cellpadding="4">
                        <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="/2.0/secretaria/profesores/profesor.xhtml?prof=#{editarProfesorMB.profesor.rutProfesor}" value="Volver a 'Ver Profesor'"/>
                    </h:panelGrid>
                </p:panel>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" style="border:none;">
                <h:form id="editProf" style="font-weight: bold;">
                <p:panel style="border: none;">
                    <h1>Editar Datos Profesor</h1>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h:panelGrid columns="6" cellpadding="4">

                        <p:outputLabel for="rut" value="Rut"/>
                        <h:outputText id="rut" value="#{editarProfesorMB.profesor.rutProfesor}"/>
                        <br/>

                        <p:outputLabel for="nombre" value="Nombre/s"/>
                        <p:inputText id="nombre" required="true" value="#{editarProfesorMB.profesor.nombreProfesor}"/>
                        <p:watermark for="nombre" value="Ingresar Nombre"/>

                        <p:outputLabel for="apellido" value="Apellido/s"/>
                        <p:inputText id="apellido" required="true" value="#{editarProfesorMB.profesor.apellidoProfesor}"/>
                        <p:watermark for="apellido" value="Ingresar Apellido"/>

                        <p:outputLabel for="mail" value="E-Mail"/>
                        <p:inputText id="mail" value="#{editarProfesorMB.profesor.mailProfesor}">
                            <f:validator validatorId="emailValidator"/>
                        </p:inputText>
                        <p:watermark for="mail" value="Ingresar E-Mail"/>

                        <p:outputLabel for="celular" value="Celular"/>
                        <p:inputText id="celular" value="#{editarProfesorMB.profesor.telefonoProfesor}">
                            <f:validator validatorId="celularValidator" />
                        </p:inputText>
                        <p:watermark for="celular" value="Ingresar Celular"/>

                        <p:outputLabel for="contrato" value="Tipo contrato" />
                        <p:selectOneMenu id="contrato" value="#{editarProfesorMB.profesor.contrato}">
                            <f:selectItem itemLabel="Por hora" itemValue="0" />
                            <f:selectItem itemLabel="JC" itemValue="1" />
                        </p:selectOneMenu>
                        <br/>

                        
                        <p:outputLabel rendered="#{editarProfesorMB.profesor.contrato eq 0}" for="guia" value="¿Puede ser guía?" />
                        <p:selectOneMenu rendered="#{editarProfesorMB.profesor.contrato eq 0}" id="guia" value="#{editarProfesorMB.profesor.tipoProfesor}">
                            <f:selectItem itemLabel="Si" itemValue="0" />
                            <f:selectItem itemLabel="No" itemValue="1" />
                        </p:selectOneMenu>
                        <br/>
                        
                        <p:outputLabel rendered="#{editarProfesorMB.profesor.contrato eq 0}" for="maxGuia" value="Máximo guías" />
                        <p:inputText rendered="#{editarProfesorMB.profesor.contrato eq 0}" id="maxGuia" value="#{editarProfesorMB.profesor.maximoGuias}"/>
                        <br/>
                        
                        <p:outputLabel for="calendG" value="Fecha cambio máx guías *" />
                        <p:calendar id="calendG" value="#{editarProfMB.dateMaxGuia}" mode="popup"/>
                        <p:watermark for="calendG" value="Seleccionar Fecha"/>

                    </h:panelGrid>

                    <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="./index.xhtml" value="Volver a Profesores"/>
                    <p:commandButton id="bt1" value="Editar" actionListener="#{editarProfesorMB.editProfesor()}" update="growl @form"/>
                    <p:defaultCommand target="bt1" />
                </p:panel>
            </h:form>
            </p:layoutUnit>
                
        <c:if test="#{empty param.prof}">
            <p:layoutUnit position="center" style="border:none;">
                No, no, no
            </p:layoutUnit>
        </c:if>
        
    </ui:define>

</ui:composition>
