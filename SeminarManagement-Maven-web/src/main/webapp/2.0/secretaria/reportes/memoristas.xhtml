<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("4")}
        <f:metadata>
            <f:viewParam name="prof" value="#{verProfesorMB.rutProfesor}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title"><title>Reportes | Seminar Management</title></ui:define>
    <ui:define name="content">
        #{reportesMB.findTemasMemoristas()}
        <p:layoutUnit rendered="false" position="west" size="180" style="border: none;">
            <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Reportes"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border:none;">
            <h:form>
                <p:dataTable id="tablaSem" var="tema" value="#{reportesMB.temas}" filteredValue="" filterDelay="100" paginator="false"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No se encontraron Temas" rowIndexVar="rowIndex">
                    <f:facet name="header">  
                        Seguimiento Revisión Borradores #{semestreActual.semestre}
                    </f:facet>
                    <p:column headerText="N°" filterBy="" filterMatchMode="contains" sortBy="">
                        <h:outputText value="#{rowIndex+1}" />
                    </p:column>
                    <p:column headerText="Alumno" filterBy="#{tema.idRevisora.idPropuesta.rutAlumno.nombreAlumno} #{tema.idRevisora.idPropuesta.rutAlumno.apellidoAlumno}" filterMatchMode="contains" sortBy="#{tema.idRevisora.idPropuesta.rutAlumno.nombreAlumno}">
                        <h:outputText value="#{tema.idRevisora.idPropuesta.rutAlumno.nombreAlumno} #{tema.idRevisora.idPropuesta.rutAlumno.apellidoAlumno}" />
                    </p:column>
                    <p:column headerText="Carrera" filterBy="#{tema.idRevisora.idPropuesta.rutAlumno.planActivo.codigo}" filterMatchMode="contains" sortBy="#{tema.idRevisora.idPropuesta.rutAlumno.planActivo.codigo}">
                        <h:outputText value="#{tema.idRevisora.idPropuesta.rutAlumno.planActivo.codigo}" />
                    </p:column>
                    <p:column headerText="Título Propuesta" filterBy="#{tema.idRevisora.idPropuesta.nombrePropuesta}" filterMatchMode="contains" sortBy="#{tema.idRevisora.idPropuesta.nombrePropuesta}">
                        <h:outputText value="#{tema.idRevisora.idPropuesta.nombrePropuesta}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{tema.idRevisora.idPropuesta.fechaPropuesta}" filterMatchMode="contains" sortBy="#{tema.idRevisora.idPropuesta.fechaPropuesta}">
                        <h:outputText value="#{tema.idRevisora.idPropuesta.fechaPropuesta}" />
                    </p:column>
                    <p:column headerText="Semestre" filterBy="#{tema.idSemestre.idSemestre}" filterMatchMode="contains" sortBy="#{tema.idSemestre.idSemestre}">
                        <h:outputText value="#{tema.idSemestre.idSemestre}" />
                    </p:column>
                    <p:column headerText="Profesor Guía" filterBy="#{tema.idRevisora.guia.nombreProfesor} #{tema.idRevisora.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{tema.idRevisora.guia.nombreProfesor} #{tema.idRevisora.guia.apellidoProfesor}">
                        <h:outputText value="#{tema.idRevisora.guia.nombreProfesor} #{tema.idRevisora.guia.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Integrante 1" filterBy="#{tema.idCorrectora.corrector1.nombreProfesor} #{tema.idCorrectora.corrector1.apellidoProfesor}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.corrector1.nombreProfesor} #{tema.idCorrectora.corrector1.apellidoProfesor}">
                        <h:outputText value="#{tema.idCorrectora.corrector1.nombreProfesor} #{tema.idCorrectora.corrector1.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{tema.idCorrectora.fechaCorreccion}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.fechaCorreccion}">
                        <h:outputText value="#{tema.idCorrectora.fechaCorreccion}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Devolución" style="white-space:pre-line;" filterBy="#{tema.idCorrectora.fechaEntCorreccion}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.fechaEntCorreccion}">
                        <h:outputText value="#{tema.idCorrectora.fechaEntCorreccion}" />
                    </p:column>
                    <p:column headerText="Integrante 2" filterBy="#{tema.idCorrectora.corrector2.nombreProfesor} #{tema.idCorrectora.corrector2.apellidoProfesor}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.corrector2.nombreProfesor}">
                        <h:outputText value="#{tema.idCorrectora.corrector2.nombreProfesor} #{tema.idCorrectora.corrector2.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{tema.idCorrectora.fechaCorreccion2}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.fechaCorreccion2}">
                        <h:outputText value="#{tema.idCorrectora.fechaCorreccion2}" />
                    </p:column>
                    <p:column footerText="asd" headerText="Fecha&#10;Devolución" style="white-space:pre-line;" filterBy="#{tema.idCorrectora.fechaEntCorreccion2}" filterMatchMode="contains" sortBy="#{tema.idCorrectora.fechaEntCorreccion2}">
                        <h:outputText value="#{tema.idCorrectora.fechaEntCorreccion2}" />
                        
                    </p:column>
                    <f:facet name="footer">
                        asd
                    </f:facet>
                    <f:facet name="footer">
                        dsa
                    </f:facet>
                </p:dataTable>
                <br/>
                <p:button style="border: none;" href="/ReporteMemoristas" value="Descargar excel"/>
                <br/>
                <br/>
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Reportes"/>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
