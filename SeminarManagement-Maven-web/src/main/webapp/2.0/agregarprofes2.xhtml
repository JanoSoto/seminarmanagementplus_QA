<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
    </ui:define>
    
    <ui:define name="title"><title>Agregar Profes a Base de datos | Seminar Management</title></ui:define>

    <ui:define name="content">
        <p:layoutUnit position="center" style="border:none;">
            
            <h:form style="font-weight: bold;">
                <p:panel style="border:none;">
                    <h1>Agregar Profes</h1>
                    <p:growl id="growl" showDetail="true" sticky="true"/>
                    <h:panelGrid columns="4" cellpadding="4">

                        <p:outputLabel for="path" value="Consolidado"/>
                        <p:inputText id="path" value="#{consolidadoCVS.path}" size="75"/>
                        <p:watermark for="path" value="Ingresar Path al Consolidado"/>
                        <p:commandButton id="bt1" value="Ingresar" actionListener="#{consolidadoCVS.crearProfes2()}" update="growl"/>
                        
                        

                    </h:panelGrid>
                </p:panel>
            </h:form>
            
        </p:layoutUnit>
    </ui:define>

</ui:composition>
