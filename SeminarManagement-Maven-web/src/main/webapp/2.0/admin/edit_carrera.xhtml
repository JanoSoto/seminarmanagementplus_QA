<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Carrera">
            <h:form id="CarreraEditForm">
                PRECAUCIÓN: Al cambiar el nombre de esta carrera, otras aplicaciones podrían verse afectadas,<br/>
                por favor asegurese de que el cambio que desea realizar no generará conflictos futuros.
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{carreraController.selected != null}">
                        <p:outputLabel value="Nombre" for="nombre" />
                        <p:inputText id="nombre" value="#{carreraController.selected.nombre}" title="Nombre" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.update}" value="Guardar" update="display,:CarreraListForm:datalist" oncomplete="handleSubmit(args, 'CarreraEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="CarreraEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
