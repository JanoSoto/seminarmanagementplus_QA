<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("4")}
        <f:metadata>
            <f:viewParam name="prof" value="#{verProfesorMB.rutProfesor}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title"><title>Reportes | Seminar Management</title></ui:define>
    <ui:define name="content">
        #{reportesMB.findTemasSemestre()}
        <p:layoutUnit rendered="false" position="west" size="180" style="border: none;">
            <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Reportes"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border:none;">
            <h:form>
                <p:dataTable id="tablaSem" var="corr" value="#{reportesMB.correctoras}" filteredValue="" filterDelay="100" paginator="true"
                             rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No se encontraron Propuestas" rowIndexVar="rowIndex">
                    <f:facet name="header">  
                        TODO título #{semestreActual.semestre}
                    </f:facet>
                    <p:column headerText="N°" filterBy="" filterMatchMode="contains" sortBy="">
                        <h:outputText value="#{rowIndex+1}" />
                    </p:column>
                    <p:column headerText="Alumno" filterBy="#{prop.idPropuesta}" filterMatchMode="contains" sortBy="#{prop.hashCode}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.nombreAlumno} #{corr.idTema.idRevisora.idPropuesta.rutAlumno.apellidoAlumno}" />
                    </p:column>
                    <p:column headerText="RUN" filterBy="#{prop.idPropuesta.rutAlumno.rutAlumnoFormateado}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.rutAlumno.rutAlumnoFormateado}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.rutAlumnoFormateado}" />
                    </p:column>
                    <p:column headerText="Carrera" filterBy="" filterMatchMode="contains" sortBy="">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.planActivo.codigo}" />
                    </p:column>
                    <p:column headerText="Mail" filterBy="#{prop.idPropuesta.rutAlumno.mailAlumno}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.rutAlumno.mailAlumno}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.mailAlumno}" />
                    </p:column>
                    <p:column headerText="Fono" filterBy="#{prop.idPropuesta.rutAlumno.telefonoAlumno}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.rutAlumno.telefonoAlumno}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.telefonoAlumno}" />
                    </p:column>
                    <p:column headerText="Dirección" filterBy="#{prop.idPropuesta.rutAlumno.direccionAlumno}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.rutAlumno.direccionAlumno}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.rutAlumno.direccionAlumno}" />
                    </p:column>
                    <p:column headerText="Título Propuesta" filterBy="#{prop.idPropuesta.nombrePropuesta}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.nombrePropuesta}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.nombrePropuesta}" />
                    </p:column>
                    <p:column headerText="Fecha Entrega" filterBy="#{prop.idPropuesta.fechaPropuesta}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.fechaPropuesta}">
                        <h:outputText value="#{corr.idTema.idRevisora.idPropuesta.fechaPropuesta}" />
                    </p:column>
                    <p:column headerText="Profesor Guía" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{corr.idTema.idRevisora.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Integrante 1" filterBy="#{prop.revisor1.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.revisor1.apellidoProfesor} #{prop.revisor1.nombreProfesor}">
                        <h:outputText value="#{corr.idTema.idRevisora.revisor1.nombreProfesor} #{prop.revisor1.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha Entrega" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{corr.idTema.idRevisora.fechaEntregaRevision}" />
                    </p:column>
                    <p:column headerText="Fecha Devolución" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{prop.fechaEntregaRevision}" />
                    </p:column>
                    <p:column headerText="Integrante 2" filterBy="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}">
                        <h:outputText value="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha Entrega" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{prop.fechaRevision2}" />
                    </p:column>
                    <p:column headerText="Fecha Devolución" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{prop.fechaEntregaRevision2}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
