<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("4")}
        <f:metadata>
            <f:viewParam name="prof" value="#{verProfesorMB.rutProfesor}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title"><title>Reportes | Seminar Management</title></ui:define>
    <ui:define name="content">
        #{reportesMB.findPropuestasSemestre()}
        <p:layoutUnit rendered="false" position="west" size="180" style="border: none;">
            <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Reportes"/>
        </p:layoutUnit>
        <p:layoutUnit position="center" style="border:none;">
            <h:form>
                <p:dataTable id="tablaSem" var="prop" value="#{reportesMB.revisoras}" filteredValue="" filterDelay="100" paginator="false"
                              paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No se encontraron Propuestas" rowIndexVar="rowIndex">
                    <f:facet name="header">  
                        Seguimiento Revisión Propuestas #{semestreActual.semestre}
                    </f:facet>
                    <p:column headerText="N°" filterBy="" filterMatchMode="contains" sortBy="">
                        <h:outputText value="#{rowIndex+1}" />
                    </p:column>
                    <p:column headerText="Alumno" filterBy="#{prop.idPropuesta.rutAlumno.nombreAlumno} #{prop.idPropuesta.rutAlumno.apellidoAlumno}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.rutAlumno.nombreAlumno} #{prop.idPropuesta.rutAlumno.apellidoAlumno}">
                        <h:outputText value="#{prop.idPropuesta.rutAlumno.nombreAlumno} #{prop.idPropuesta.rutAlumno.apellidoAlumno}" />
                    </p:column>
                    <p:column headerText="Carrera" filterBy="" filterMatchMode="contains" sortBy="">
                        <h:outputText value="#{prop.idPropuesta.rutAlumno.planActivo.codigo}" />
                    </p:column>
                    <p:column headerText="Título Propuesta" filterBy="#{prop.idPropuesta.nombrePropuesta}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.nombrePropuesta}">
                        <h:outputText value="#{prop.idPropuesta.nombrePropuesta}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{prop.idPropuesta.fechaPropuesta}" filterMatchMode="contains" sortBy="#{prop.idPropuesta.fechaPropuesta}">
                        <h:outputText value="#{prop.idPropuesta.fechaPropuesta}" />
                    </p:column>
                    <p:column headerText="Profesor Guía" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <h:outputText value="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Integrante 1" filterBy="#{prop.revisor1.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.revisor1.apellidoProfesor} #{prop.revisor1.nombreProfesor}">
                        <h:outputText value="#{prop.revisor1.nombreProfesor} #{prop.revisor1.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{prop.fechaRevision}" filterMatchMode="contains" sortBy="#{prop.fechaRevision}">
                        <h:outputText value="#{prop.fechaRevision}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Devolución" style="white-space:pre-line;" filterBy="#{prop.fechaEntregaRevision}" filterMatchMode="contains" sortBy="#{prop.fechaEntregaRevision}">
                        <h:outputText value="#{prop.fechaEntregaRevision}" />
                    </p:column>
                    <p:column headerText="Integrante 2" filterBy="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}">
                        <h:outputText value="#{prop.revisor2.nombreProfesor} #{prop.revisor2.apellidoProfesor}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Entrega" style="white-space:pre-line;" filterBy="#{prop.fechaRevision2}" filterMatchMode="contains" sortBy="#{prop.fechaRevision2}">
                        <h:outputText value="#{prop.fechaRevision2}" />
                    </p:column>
                    <p:column headerText="Fecha&#10;Devolución" style="white-space:pre-line;" filterBy="#{prop.fechaEntregaRevision2}" filterMatchMode="contains" sortBy="#{prop.fechaEntregaRevision2}">
                        <h:outputText value="#{prop.fechaEntregaRevision2}" />
                    </p:column>
                </p:dataTable>
                <br/>
                <p:button style="border: none;" href="/ReportePropuestas" value="Descargar excel"/>
                <br/>
                <br/>
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Reportes"/>
                
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
