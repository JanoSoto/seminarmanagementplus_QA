<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("1")}
        <f:metadata>
            <f:viewParam name="alum" value="#{verAlumnoMB.rutAlumno}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Ver Alumno | Seminar Management</title></ui:define>

    <ui:define name="content">
            #{verAlumnoMB.buscarAlumno()}
            
            <p:layoutUnit position="west" size="430" style="border: none;">
                
                <p:panel style="border:none;">
                    <h1>Datos Alumno</h1>
                    <h:panelGrid columns="2" cellpadding="4">
                        <p:outputLabel style="color: #0052cc;font-weight: bold;" for="nombre" value="Nombre:"/>
                        <h:outputText id="nombre" style="font-weight: bold" value="#{verAlumnoMB.alumno.nombreAlumno} #{verAlumnoMB.alumno.apellidoAlumno}"/>

                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Rut:"/>
                        <h:outputText value="#{verAlumnoMB.alumno.rutAlumnoFormateado}"/>

                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Jornada:"/>
                        <h:outputText rendered="#{verAlumnoMB.alumno.jornadaParcial eq 0}" value="Diurno"/>
                        <h:outputText rendered="{verAlumnoMB.alumno.jornada eq 1}" value="Vespertino"/>
                        <h:outputText value="TODO-jornada"/>
                        
                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="E-Mail:"/>
                        <h:outputText value="#{verAlumnoMB.alumno.mailAlumno}"/>

                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Fono:"/>
                        <h:outputText value="#{verAlumnoMB.alumno.telefonoAlumno}"/>

                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Dirección:"/>
                        <h:outputText value="#{verAlumnoMB.alumno.direccionAlumno}"/>
                    </h:panelGrid>
                </p:panel>
                
                <p:panel style="border:none;">
                    <h1>Acciones</h1>
                    <h:panelGrid columns="1" cellpadding="4">
                        <p:button style="width:140px;" value="Editar Datos" icon="ui-icon-pencil" iconPos="right" href="/2.0/admin/alumnos/editar.xhtml?alum=#{verAlumnoMB.alumno.rutAlumno}"/>
                        <p:button style="width:140px;" href="/2.0/admin/propuestas/agregar.xhtml?alum=#{verAlumnoMB.alumno.rutAlumno}" value="Agregar Propuesta"/>
                        <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Alumnos"/>
                    </h:panelGrid>
                </p:panel>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" style="border:none;">
                
                <!-- Mensaje al eliminar hitos-->
                <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />
                
                <p:dataTable id="propTable" var="prop" value="#{verAlumnoMB.propDatos}" emptyMessage="No se encontraron Propuestas">
                    <f:facet name="header">
                        Propuestas
                    </f:facet>
                    <p:column headerText="Nombre">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/propuestas/propuesta.xhtml?prop=#{prop.idPropuesta}">
                            <h:outputText value="#{prop.nombreCorto}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Guía">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/profesores/profesor.xhtml?prof=#{prop.guia.rutProfesor}">
                            <h:outputText value="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}"/>
                        </a>
                    </p:column>
                </p:dataTable>
                
                <br/>
                
                <p:dataTable id="temaTable" var="tema" value="#{verAlumnoMB.temaDatos}" emptyMessage="No se encontraron Temas">
                    <f:facet name="header">
                        Temas
                    </f:facet>
                    <p:column headerText="Nombre">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/temas/tema.xhtml?tema=#{tema.idTema}">
                            <h:outputText value="#{tema.nombreCorto}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Guía">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/profesores/profesor.xhtml?prof=#{tema.guia.rutProfesor}">
                            <h:outputText value="#{tema.guia.nombreProfesor} #{tema.guia.apellidoProfesor}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Estado">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/temas/tema.xhtml?tema=#{tema.idTema}">
                            <h:outputText value="#{tema.estadoTema}"/>
                        </a>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        
        <c:if test="#{empty param.alum}">
            <p:layoutUnit position="center" style="border:none;">
                Ha ocurrido un error al ingresar a la página. Intente ingresar nuevamente.
            </p:layoutUnit>
        </c:if>
        
    </ui:define>

</ui:composition>
