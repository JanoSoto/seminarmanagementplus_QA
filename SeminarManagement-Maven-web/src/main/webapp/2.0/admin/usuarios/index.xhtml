<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("5")}
    </ui:define>
    
    <ui:define name="title"><title>Usuarios | Seminar Management</title></ui:define>

    <ui:define name="content">
        <p:layoutUnit position="west" size="180" style="border: none;">
            <p:panel style="border:none;">
                <h:panelGrid columns="1" cellpadding="4">
                    <p:button href="/2.0/admin/usuarios/agregar.xhtml" value="Agregar Usuario"/>
                </h:panelGrid>
            </p:panel>
        </p:layoutUnit>

        <p:layoutUnit position="center" style="border:none;">
            <h:form>
                <p:dataTable id="userTable" var="user" value="#{usuariosIndexMB.usuarios}">
                    <f:facet name="header">  
                        Usuarios
                    </f:facet>
                    <p:column headerText="Nombre" sortBy="#{user.nombreUsuario} #{user.apellidoUsuario}" filterBy="#{user.nombreUsuario}">
                        <a href="/SeminarManagement-Maven-web/2.0/admin/usuarios/editar.xhtml?uid=#{user.uid}">
                            <h:outputText value="#{user.nombreUsuario} #{user.apellidoUsuario}" />
                        </a>
                    </p:column>

                    <p:column headerText="UID" sortBy="#{user.username}" filterBy="#{user.username}">
                        <a href="/SeminarManagement-Maven-web/2.0/admin/usuarios/editar.xhtml?uid=#{user.uid}">
                            <h:outputText value="#{user.uid}" />
                        </a>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
        
    </ui:define>

</ui:composition>
