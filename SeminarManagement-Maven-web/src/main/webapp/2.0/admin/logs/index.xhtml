<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("7")}
    </ui:define>

    <ui:define name="title"><title>Log de auditoría | Seminar Management</title></ui:define>

    <ui:define name="content">



        <!-- Se pueden agregar más layoutUnits con position = "south" o "east" o "west" -->
        <!-- Así se puede agregar contenido que se quede a la izquierda, a la derecha o abajo respectivamente -->
        <!-- No se puede agregar un layoutUnit con position="north" (porque es la barra de navegación) -->
        <p:layoutUnit position="center" style="border:none;">

            <h:form >
                <p:dataTable id="datalist" value="#{logsMB.items}" var="item"
                             selectionMode="single" selection="#{logsMB.selected}"
                             paginator="true"
                             rowKey="#{item.logsId}"
                             rows="20"
                             rowsPerPageTemplate="10,20,30,40,50"
                             sortMode="multiple"
                             >
                    <f:facet name="header">  
                        Log de Auditoría
                    </f:facet>
                    <p:column sortBy="#{item.dated}">
                        <f:facet name="header">
                            <h:outputText value="Fecha"/>
                        </f:facet>
                        <h:outputText value="#{item.dated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column filterBy="#{item.userId}" filterMatchMode="contains" sortBy="#{item.userId}">
                        <f:facet name="header">
                            <h:outputText value="Usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </p:column>
                    <p:column sortBy="#{item.level}">
                        <f:facet name="header">
                            <h:outputText value="Nivel"/>
                        </f:facet>
                        <h:outputText value="#{item.level}"/>
                    </p:column>
                    <p:column sortBy="#{item.message}">
                        <f:facet name="header">
                            <h:outputText value="Mensaje"/>
                        </f:facet>
                        <h:outputText value="#{item.message}"/>
                    </p:column>
                    <f:facet name="footer">
                    </f:facet>
                </p:dataTable>      
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
