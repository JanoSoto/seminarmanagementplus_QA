<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("0")}
        <f:metadata>
            <f:viewParam name="prof" value="#{verProfesorMB.rutProfesor}"/>
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Propuestas Profesor | Seminar Management</title></ui:define>

    <ui:define name="content">
        
        <c:if test="#{not empty param.prof}">
            #{verProfesorMB.verPropuestas()}
            
            <p:layoutUnit position="west" size="430" style="border: none;">

                <p:panel style="border:none;">
                    <h1>Propuestas Profesor</h1>
                    <h:panelGrid columns="2" cellpadding="4">
                        <p:outputLabel style="color: #0052cc;font-weight: bold;" for="nombre" value="Profesor:"/>
                        <h:outputText id="nombre" style="font-weight: bold" value="#{verProfesorMB.profesor.nombreProfesor} #{verProfesorMB.profesor.apellidoProfesor}"/>

                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Propuestas este semestre:"/>
                        <h:outputText value="#{verProfesorMB.totalSemestre}"/>
                        
                        <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Propuestas en total:"/>
                        <h:outputText value="#{verProfesorMB.total}"/>
                        
                    </h:panelGrid>
                </p:panel>
                
                <p:panel style="border:none;">
                    <h1>Acciones</h1>
                    <h:panelGrid columns="1" cellpadding="4">
                        <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="/2.0/admin/profesores/profesor.xhtml?prof=#{verProfesorMB.profesor.rutProfesor}" value="Volver al Profesor"/>
                    </h:panelGrid>
                </p:panel>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" style="border:none;">
                <p:dataTable id="guiasTable" var="prop" value="#{verProfesorMB.propuestaDatos}" filteredValue="#{verProfesorMB.propuestasFiltradas}" filterDelay="100"
                             emptyMessage="No se encontraron Propuestas">
                    <f:facet name="header">
                        Propuestas
                    </f:facet>
                    <p:column headerText="Nombre" filterBy="#{prop.nombreCorto}" filterMatchMode="contains" sortBy="#{prop.nombreCorto}">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/propuestas/propuesta.xhtml?prop=#{prop.idPropuesta}">
                            <h:outputText value="#{prop.nombreCorto}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Alumno" filterBy="#{prop.alumno.nombreAlumno} #{prop.alumno.apellidoAlumno}" filterMatchMode="contains" sortBy="#{tema.nombreCorto}">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/alumnos/alumno.xhtml?alum=#{prop.alumno.rutAlumno}">
                            <h:outputText value="#{prop.alumno.nombreAlumno} #{prop.alumno.apellidoAlumno}"/>
                        </a>
                    </p:column>
                    <p:column headerText="Semestre Inicio" filterMatchMode="contains"  filterBy="#{prop.idSemestre}" sortBy="#{prop.idSemestre}">
                        <h:outputText value="#{prop.idSemestre}"/>
                    </p:column>
                </p:dataTable>
            </p:layoutUnit>
        </c:if>
        
        <c:if test="#{empty param.prof}">
            <p:layoutUnit position="center" style="border:none;">
                Ha ocurrio un error en la p√°gina solicitada. Por favor ingrese nuevamente.
            </p:layoutUnit>
        </c:if>
        
    </ui:define>

</ui:composition>
