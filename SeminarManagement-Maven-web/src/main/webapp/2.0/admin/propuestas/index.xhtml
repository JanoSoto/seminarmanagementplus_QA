<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("2")}
    </ui:define>
    
    <ui:define name="title"><title>Propuestas | Seminar Management</title></ui:define>

    <ui:define name="content">
        

        
        <p:layoutUnit position="center" style="border:none;">
            <h:form>
                <p:dataTable id="propTable" var="prop" value="#{propuestasIndexMB.propDatos}" filteredValue="#{propuestasIndexMB.propDatosFiltrados}" filterDelay="100" paginator="true"
                             rows="10" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="10,20,30,40,50"
                             emptyMessage="No se encontraron Propuestas">
                    <f:facet name="header">  
                        Listado de Propuestas presentadas al #{semestreActual.semestre}
                    </f:facet>
                    <p:column headerText="TÃ­tulo Propuesta" filterBy="#{prop.nombreCorto}" filterMatchMode="contains" sortBy="#{prop.nombreCorto}">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/propuestas/propuesta.xhtml?prop=#{prop.idPropuesta}">
                            <h:outputText value="#{prop.nombreCorto}" />
                        </a>
                    </p:column>
                    <p:column headerText="Alumno" filterBy="#{prop.alumno.nombreAlumno} #{prop.alumno.apellidoAlumno}" filterMatchMode="contains" sortBy="#{prop.alumno.nombreAlumno} #{prop.alumno.apellidoAlumno}">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/alumnos/alumno.xhtml?alum=#{prop.alumno.rutAlumno}">
                            <h:outputText value="#{prop.alumno.nombreAlumno} #{prop.alumno.apellidoAlumno}" />
                        </a>
                    </p:column>
                    <p:column headerText="Profesor" filterBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" filterMatchMode="contains" sortBy="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}">
                        <a class="enlace" href="/SeminarManagement-Maven-web/2.0/admin/profesores/profesor.xhtml?prof=#{prop.guia.rutProfesor}">
                            <h:outputText value="#{prop.guia.nombreProfesor} #{prop.guia.apellidoProfesor}" />
                        </a>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:layoutUnit>
        
    </ui:define>

</ui:composition>
