<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="title"><title>Inicio | Seminar Management</title></ui:define>

    <ui:define name="content">
        <p:layoutUnit position="west" size="180" style="border: none;">
            <p:panel style="border:none;">  
                <h1>Acciones</h1>
                <h:panelGrid columns="1" cellpadding="4">
                    <!--<p:button href="/2.0/admin/alumnos/agregar.xhtml" value="Agregar Alumno"/>-->
                    <p:button style="width:140px;" value="Crear Plan" icon="fa fa-code-fork" iconPos="right" href="agregar_plan.xhtml"/>
                    <p:button style="width:140px;" value="Carreras" icon="fa fa-flag" iconPos="right" href="list_carrera.xhtml"/>
                </h:panelGrid>
            </p:panel>
        </p:layoutUnit>

        <p:layoutUnit position="center" style="border:none;">
            <p:dataTable var="plan" value="#{cargarPlanDeEstudios.getAllPlanEstudio()}" emptyMessage="No hay planes registrados en el sistema.">
                <f:facet name="header">  
                    Listado de Planes
                </f:facet>
                <p:column headerText="Nombre">
                    <h:outputText value="#{plan.codigo} - #{plan.carrera.nombre} (#{plan.getJornadaAsString()})" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
