<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
    </ui:define>

    <ui:define name="title"><title>Inicio | Seminar Management</title></ui:define>

    <ui:define name="content">

            <h1>Bienvenido #{authMB.loggedUser} a Seminar Management!</h1>

                    <ol class="breadcrumb">

            </div>

            <p:dataTable var="plan" value="#{cargarPlanDeEstudios.getAllPlanEstudio()}">

                    <h:outputText value="#{plan.codigo} - #{plan.carrera.nombre} (#{plan.getJornadaAsString()})" />
                </p:column>
            </p:dataTable>
        </p:layoutUnit>
