<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("7")}
    </ui:define>

    <ui:define name="title"><title>Semestre | Seminar Management</title></ui:define>

    <ui:define name="content">



        <p:layoutUnit position="west" size="430" style="border: none;">
            <p:panel style="border:none;">
                <h1>Datos Semestre</h1>

                <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Semestre Actual:"/>
                <h:outputText style="font-weight: bold;padding-left: 1em;" value="#{semestreMB.semestre}"/>
                <br/>

                <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Propuestas Ingresadas:"/>
                <h:outputText style="padding-left: 1em;" value="#{semestreMB.propSemActual}"/>
                <br/>

                <p:outputLabel style="color: #0052cc;font-weight: bold;" value="Temas Vigentes:"/>
                <h:outputText  style="padding-left: 1em;" value="#{semestreMB.temasVSemActual}"/>
                <br/>
            </p:panel>

            <p:panel style="border:none;">
                <h1>Acciones</h1>
                <h:panelGrid columns="1" cellpadding="2">
                    <p:button href="preterminar.xhtml" icon="ui-icon-locked" iconPos="right" value="Pre-cerrar Semestre" disabled="#{semestreMB.hizoPrecierre()}"/>
                    <p:button href="terminar.xhtml" icon="ui-icon-locked" iconPos="right" value="Cerrar Semestre" disabled="#{!semestreMB.hizoPrecierre()}"/>
                    <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../index.xhtml" value="Volver"/>
                </h:panelGrid>
            </p:panel>
        </p:layoutUnit>

        <p:layoutUnit position="center" size="430" style="border: none;">
            <p:dataTable value="#{semestreMB.semestresConPrecierre}" var="semestre">
                <p:column headerText="Semestres">
                    <h:outputText value="#{semestre.idSemestre}"/>
                </p:column>
                <p:column headerText="Fecha Precierre">
                    <h:outputText value="#{semestre.fechaPrecierre}"/>
                </p:column>
                <p:column headerText="Fecha Cierre">
                    <h:outputText value="#{semestre.fechaCierre}"/>
                </p:column>
            </p:dataTable>
        </p:layoutUnit>

    </ui:define>

</ui:composition>
