<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templatedescripciones.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="title"><title>Terminar Semestre Actual | Seminar Management</title></ui:define>
    
    <ui:define name="up">
        <h1>Terminar Semestre Actual</h1>
    </ui:define>
    
    <ui:define name="left">
        <h:form style="font-weight: bold;">
            <p:panel style="border:none;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="3" cellpadding="4">
                    
                    <p:outputLabel for="semestreP" value="Semestre Actual"  />
                    <h:outputText style="color: #0052cc;" id="semestreP" value="#{semestreActual.semestre}"/>
                    <br/><br/><br/>
                    
                    <p:outputLabel for="calendP" value="Fecha término Semestre *" />
                    <p:calendar id="calendP" value="#{semestreActual.date}" mode="popup"/>
                    <p:watermark for="calendP" value="Seleccionar Fecha"/>
                    
                </h:panelGrid>
                
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../index.xhtml" value="Atrás"/>
                <p:commandButton id="bt1" value="Terminar" actionListener="#{semestreActual.terminarSemestreActual()}" update="growl"/>
                <p:defaultCommand target="bt1" />
            </p:panel>
        </h:form>
    </ui:define>
    
    <ui:define name="right">
        <button class="navActive" disabled="true">Agregar<br/>Alumno</button>
        
        <p class="descripcion">
            Los campos con asterisco (*) son obligatorios.
            <br/><br/>
            Al terminar el semestre actual se producirán los siguientes cambios:
            <br/>
            Temas vigentes quedarán caducos.
            <br/>
            Temas Prolongados quedarán Vigentes.
        </p>
    </ui:define>
</ui:composition>
