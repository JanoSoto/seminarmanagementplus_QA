<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Seminar Management: Prototipo</title>
            </f:facet>
        </h:head>
        <h:body>
            <p:layout fullPage="true">
                 <p:layoutUnit position="north" collapsible="true">
                    <p:graphicImage alt="Seminar Management" url="/faces/images/SeminarManagement.png"/>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="40" closable="true" collapsible="true" style="width:800px; margin:0 auto; text-align: center;">
                    Universidad de Santiago 2014
                    Fundamentos de ingeniería de Software
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="260">
                   <p:panelMenu style="width:250px">  
                       <p:submenu label="Gestión de Personas" >
                            <p:menuitem value="Ingresar Alumno" url="/faces/Agregar/Alumno.xhtml"/>
                            <p:menuitem value="Ingresar Profesor" url="/SeminarManagementWeb/faces/Agregar/Profesor.xhtml" />
                            <p:menuitem value="Ingresar Usuario" url="/SeminarManagementWeb/faces/Agregar/Usuario.xhtml" />
                        </p:submenu>
                        <p:separator />
                        <p:submenu label="Gestión de Hitos" >
                                <p:menuitem value="Crear Comisión Revisora" url="/faces/Agregar/ComisionRevisora.xhtml" />
                                <p:menuitem value="Inscribir Tema" url="/faces/Agregar/Tema.xhtml"/>
                                <p:menuitem value="Crear Comisión Correctora" url="/faces/Agregar/ComisionCorrectora.xhtml" />
                        </p:submenu>
                        <p:submenu label="Listar Información" >
                            <p:menuitem value="Alumnos" url="/faces/Listar/alumnos.xhtml"/>   
                            <p:menuitem value="Profesores" url="/faces/Listar/profesores.xhtml" />
                            <p:menuitem value="Temas" url="/faces/Listar/temas.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                     <h:panelGrid columns="2" style="margin-bottom:10px; width:40%" cellpadding="3">
                        <h:outputText  value="#{param.tema}" />
                        <p:commandButton value="Ingresar Documento"/>
                    </h:panelGrid>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
