<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("3")}
        #{accordionPanelMB.setListProf("seleccion")}
        <f:metadata>
            <f:event type="preRenderView" listener="#{profesorViewMB.handleErrorView()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Editar Máximo de Guías Profesor | Seminar Management</title></ui:define>

    <ui:define name="content">
        
        <h1>Editar máximo de guías del profesor '#{profesorViewMB.profeSelected.nombreProfesor} #{profesorViewMB.profeSelected.apellidoProfesor}'</h1>
        
        <h:form style="font-weight: bold;">
            <p:panel style="border: none;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="3" cellpadding="4">
                    
                    <p:outputLabel for="rutProf" value="Rut"/>
                    <h:outputText id="rutProf" value="#{profesorViewMB.profeSelected.rutProfesor}" />
                    <br/>
                    
                    <h:outputLabel for="editMaxG" value="Máximo de Guías"/>
                    <p:inputText id="editMaxG" value="#{profesorViewMB.maxGuiasEdit}"/>
                    <br/>
                    
                    <p:outputLabel for="calendP" value="Fecha Edición *" />
                    <p:calendar id="calendP" value="#{profesorViewMB.date}" mode="popup"/>
                    <p:watermark for="calendP" value="Seleccione fecha"/>
                </h:panelGrid>
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../listar/profesores.xhtml" value="Atrás"/>
                <p:commandButton id="btn1" value="Editar" actionListener="#{profesorViewMB.editProfMaxGuias()}" update="growl @form"/>
                <p:defaultCommand target="btn1"/>
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
