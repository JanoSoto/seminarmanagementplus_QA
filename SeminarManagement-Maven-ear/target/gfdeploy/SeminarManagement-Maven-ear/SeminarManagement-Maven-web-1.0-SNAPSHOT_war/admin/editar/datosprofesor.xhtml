<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("3")}
        #{accordionPanelMB.setListProf("seleccion")}
        <f:metadata>
            <f:event type="preRenderView" listener="#{profesorViewMB.handleErrorView()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title>Editar Datos Profesor | Seminar Management</title></ui:define>

    <ui:define name="content">
        
        <h1>Editar Profesor</h1>
        
        <h:form style="font-weight: bold;">
            <p:panel style="border: none;">
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h:panelGrid columns="3" cellpadding="4">
                    
                    <p:outputLabel for="rutProfEdit" value="Rut"/>
                    <h:outputText id="rutProfEdit" value="#{profesorViewMB.profeEdit.rutProfesor}" />
                    <br/>
                    
                    <p:outputLabel for="nombreProfEdit" value="Nombre/s"/>
                    <p:inputText id="nombreProfEdit" required="true" value="#{profesorViewMB.profeEdit.nombreProfesor}"/>
                    <p:watermark for="nombreProfEdit" value="Ingresar Nombre"/>
                    
                    <p:outputLabel for="apellidoProfEdit" value="Apellido/s"/>
                    <p:inputText id="apellidoProfEdit" required="true" value="#{profesorViewMB.profeEdit.apellidoProfesor}"/>
                    <p:watermark for="apellidoProfEdit" value="Ingresar Apellido"/>
                    
                    <p:outputLabel for="mailProfEdit" value="E-Mail"/>
                    <p:inputText id="mailProfEdit" value="#{profesorViewMB.profeEdit.mailProfesor}">
                        <f:validator validatorId="emailValidator"/>
                    </p:inputText>
                    <p:watermark for="mailProfEdit" value="Ingresar E-Mail"/>
                    
                    <p:outputLabel for="celularProfEdit" value="Teléfono"/>
                    <p:inputText id="celularProfEdit" value="#{profesorViewMB.profeEdit.telefonoProfesor}">
                        <f:validator validatorId="celularValidator" />
                    </p:inputText>
                    <p:watermark for="celularProfEdit" value="Ingresar Celular"/>
                    
                    <p:outputLabel for="contrato" value="Tipo contrato" />
                    <p:selectOneMenu id="contrato" required="true" value="#{profesorViewMB.profeEdit.contratoProfesor}">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItem itemLabel="Por hora" itemValue="0" />
                        <f:selectItem itemLabel="JC" itemValue="1" />
                    </p:selectOneMenu>
                    <br/>
                    
                    <p:outputLabel for="guia" value="¿Puede ser guía?" />
                    <p:selectOneMenu id="guia" required="true" value="#{profesorViewMB.profeEdit.isGuia}">
                        <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                        <f:selectItem itemLabel="Si" itemValue="0" />
                        <f:selectItem itemLabel="No" itemValue="1" />
                    </p:selectOneMenu>
                    <br/>
                    
                    <p:outputLabel for="calendP" value="Fecha Edición*" />
                    <p:calendar id="calendP" value="#{profesorViewMB.date}" mode="popup"/>
                    <p:watermark for="calendP" value="Fecha permiso guía"/>
                    <br/>
                </h:panelGrid>
                <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../listar/profesores.xhtml" value="Atrás"/>
                <p:commandButton id="btn1" value="Editar" actionListener="#{profesorViewMB.editProfesor}" update="growl @form"/>
                <p:defaultCommand target="btn1"/>
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
