<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("3")}
        #{accordionPanelMB.setListUser("seleccion")}
        <f:metadata>
            <f:event type="preRenderView" listener="#{usuarioViewMB.handleErrorView()}" />
        </f:metadata>
    </ui:define>
    
    <ui:define name="title"><title> Editar Datos Usuario | Seminar Management</title></ui:define>

    <ui:define name="content">
        <h1>Editar Datos Usuario</h1>
        <h:form style="font-weight: bold;">
             <p:panel style="border:none;">
                <p:growl id="growl" showDetail="true" sticky="true"/>
                <h:panelGrid columns="3" cellpadding="4">
                    <h:outputLabel value="Rut: "/>
                    <h:outputText value="#{usuarioViewMB.usuarioEdit.rut}" id="usuarioSelectedRut"/>
                    <br/>

                    <p:outputLabel for="nombre" value="Nombre/s"/>
                    <p:inputText id="nombre" required="true" value="#{usuarioViewMB.usuarioEdit.nombre}"/>
                    <p:watermark for="nombre" value="Editar Nombre"/>
                    
                    <p:outputLabel for="apellido" value="Apellido/s"/>
                    <p:inputText id="apellido" required="true" value="#{usuarioViewMB.usuarioEdit.apellido}"/>
                    <p:watermark for="apellido" value="Editar Apellido"/>
                    
                    <p:outputLabel for="tipo" value="Tipo"/>
                    <p:selectOneMenu id="tipo" required="true" value="#{usuarioViewMB.usuarioEdit.tipo}">
                        <f:selectItem itemLabel="SECRETARIA" itemValue="SECRETARIA"/>
                        <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR"/>
                    </p:selectOneMenu>
                    <br/>
   
                    <p:outputLabel for="activo" value="¿Está activo?"/>
                    <p:selectOneMenu id="activo" required="true" value="#{usuarioViewMB.usuarioEdit.activo}">
                        <!--<f:selectItem itemLabel="Seleccionar" noSelectionOption="true"/>-->
                        <f:selectItem itemLabel="Si" itemValue="Si"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                    <br/>
                    
                    <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="../listar/usuarios.xhtml" value="Atrás"/>
                    <p:commandButton value="Editar" actionListener="#{usuarioViewMB.editUsuario()}" update="growl @form"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
