<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template2.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <ui:define name="metadata">
        #{accordionPanelMB.setIndex("0")}
    </ui:define>
    
    <ui:define name="title"><title>Agregar Profesor | Seminar Management</title></ui:define>

    <ui:define name="content">
        
        <p:layoutUnit position="west" size="180" style="border: none;">
            <p:panel style="border:none;">
                <h:panelGrid columns="1" cellpadding="4">
                    <form method="GET" action="/SeminarManagement-Maven-web/2.0/admin/profesores/buscar.xhtml">
                        <input type="text" placeholder="Búsqueda" value="#{buscarMB.query}" name="q"/>
                        <button type="submit" value="search">Buscar Profesor</button>
                    </form>
                </h:panelGrid>
            </p:panel>
        </p:layoutUnit>
        
        <p:layoutUnit position="center" style="border:none;">
            <h:form style="font-weight: bold;">
                <p:panel style="border: none;">
                    <h1>Agregar Profesor</h1>
                    <p:growl id="growl" showDetail="true" sticky="true" />
                    <h:panelGrid columns="6" cellpadding="4">

                        <p:outputLabel for="rut" value="Rut"/>
                        <p:inputText id="rut" required="true" value="#{profesorMB.rutProfesor}">
                            <f:validator validatorId="rutValidator"/>
                        </p:inputText>
                        <p:watermark for="rut" value="Ingresar Rut"/>

                        <p:outputLabel for="nombre" value="Nombre/s"/>
                        <p:inputText id="nombre" required="true" value="#{profesorMB.nombreProfesor}"/>
                        <p:watermark for="nombre" value="Ingresar Nombre"/>

                        <p:outputLabel for="apellido" value="Apellido/s"/>
                        <p:inputText id="apellido" required="true" value="#{profesorMB.apellidoProfesor}"/>
                        <p:watermark for="apellido" value="Ingresar Apellido"/>

                        <p:outputLabel for="mail" value="E-Mail"/>
                        <p:inputText id="mail" value="#{profesorMB.mailProfesor}">
                            <f:validator validatorId="emailValidator"/>
                        </p:inputText>
                        <p:watermark for="mail" value="Ingresar E-Mail"/>

                        <p:outputLabel for="celular" value="Celular"/>
                        <p:inputText id="celular" value="#{profesorMB.celularProfesor}">
                            <f:validator validatorId="celularValidator" />
                        </p:inputText>
                        <p:watermark for="celular" value="Ingresar Celular"/>

                        <p:outputLabel for="contrato" value="Tipo contrato" />
                        <p:selectOneMenu id="contrato" required="true" value="#{profesorMB.contratoProfesor}">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItem itemLabel="Por hora" itemValue="0" />
                            <f:selectItem itemLabel="JC" itemValue="1" />
                        </p:selectOneMenu>
                        <br/>

                        <p:outputLabel for="guia" value="¿Puede ser guía?" />
                        <p:selectOneMenu id="guia" required="true" value="#{profesorMB.isProfGuia}">
                            <f:selectItem itemLabel="Seleccionar" itemValue=""/>
                            <f:selectItem itemLabel="Si" itemValue="0" />
                            <f:selectItem itemLabel="No" itemValue="1" />
                        </p:selectOneMenu>
                        <br/>

                    </h:panelGrid>

                    <p:button style="background: #FFBABA;border: none;" icon="ui-icon-triangle-1-w" href="index.xhtml" value="Volver a Profesores"/>
                    <p:commandButton id="bt1" value="Ingresar" actionListener="#{profesorMB.addProfesor()}" update="growl @form"/>
                    <p:defaultCommand target="bt1" />
                </p:panel>
            </h:form>
        </p:layoutUnit>
    </ui:define>

</ui:composition>
